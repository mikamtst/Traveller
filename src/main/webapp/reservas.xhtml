<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Traveller - Reservas</title>
</h:head>
<h:body>

<div class="card">
    <p:tabMenu activeIndex="#{param.i}">
        <p:menuitem value="Hotéis" outcome="index.xhtml" icon="pi pi-fw pi-book">
            <f:param name="i" value="0"/>
        </p:menuitem>
        <p:menuitem value="Reserva" outcome="reservas.xhtml" icon="pi pi-fw pi-key">
            <f:param name="i" value="1"/>
        </p:menuitem>
        <p:menuitem value="Login" outcome="login.xhtml" icon="pi pi-fw pi-user">
            <f:param name="i" value="2"/>
        </p:menuitem>
                <p:menuitem value="Cadastro" outcome="cadastro.xhtml" icon="pi pi-fw pi-users">
            <f:param name="i" value="3"/>
        </p:menuitem>
    </p:tabMenu>
</div>


<p:messages id="messages"> <p:autoUpdate/> </p:messages>


<div style="display:flex; justify-content: space-around; margin-top: 100px;">
<p:card style="width: 25rem; margin-bottom: 2em;">
    <f:facet name="title">
        Reserva de hotel
    </f:facet>
    
    <h:form>
    <div class="card">
        <div class="p-grid ui-fluid">
            <div class="p-col-12 p-md-4">
                    <p:inputText placeholder="Nome completo" required="true" id="nome">
                    	<f:validateLength minimum="10" />
                    	<f:ajax event="blur" render="messages" />
                    </p:inputText>
            </div>
            
            <div class="p-col-12 p-md-4">
                    <p:inputText placeholder="E-mail" required="true" id="email">
                    	<f:validateLength minimum="10" />
                    	<f:ajax event="blur" render="messages" />
                    </p:inputText>
            </div>
            
            <div class="p-col-12 p-md-4">
                    <p:inputText placeholder="Data de nascimento dd/mm/aa" required="true" id="nascimento">
                    	<f:validateLength minimum="6" />
                    	<f:ajax event="blur" render="messages" />
                    </p:inputText>
            </div>
            
            <div class="p-col-12 p-md-4">
                    <p:inputText placeholder="Telefone (xx) xxxxx xxxx" required="true" id="telefone">
                    	<f:validateLength minimum="10" />
                    	<f:ajax event="blur" render="messages" />
                    </p:inputText>
            </div>
            
            <div class="p-col-12 p-md-4">
                    <p:inputText placeholder="Número do cartão de crédito" required="true" id="cartao">
                    	<f:validateLength minimum="16" />
                    	<f:ajax event="blur" render="messages" />
                    </p:inputText>
            </div>
            
            <div class="p-col-12 p-md-4">
                    <p:inputText placeholder="CVV" required="true" id="cvv">
                    	<f:validateLength minimum="3" />
                    	<f:ajax event="blur" render="messages" />
                    </p:inputText>
            </div>
            
            <h:form style="margin-top: 20px;">
        		<p:selectOneRadio id="console" value="#{radioView.console}" unselectable="true">
		            <f:selectItem itemLabel="IBIS Styles São Paulo Anhembi" itemValue="Option1"/>
		            <f:selectItem itemLabel="Comfort Ibirapuera" itemValue="Option2"/>
		            <f:selectItem itemLabel="Blue Tree Premium Morumbi" itemValue="Option3"/>
        		</p:selectOneRadio>
    		</h:form> 

        </div>
   </div>
   
   <p:commandButton icon="pi pi-check" value="Reservar" style="margin-top: 30px;"/>
   
</h:form>

</p:card>

</div>

	

</h:body>
</html>
